<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="file-from">
      <input type="file" name="imgup" />
      <input type="submit" value="submit" />
    </form>

    <script>
      const getFrom = document.getElementById("file-from");
      getFrom.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(getFrom);
        fetch("file_upload_ajax.php", {
          method: "POST",
          body: formData,
        })
          .then(function (x) {
            return x.text();
          })
          .then(function (y) {
            console.log(y);
          });
      });
    </script>
  </body>
</html>
